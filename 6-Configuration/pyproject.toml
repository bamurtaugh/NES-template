dependencies = [
    "requests>=2.25.0",
    "click>=7.0"
]

# NES Scenario 2: Rename 'optional-dependencies' to follow Python conventions
# When you change this key name, NES should suggest updating related references
[project.optional-dependencies]
test = ["pytest>=6.0", "pytest-cov"]
dev = ["black", "flake8", "mypy"]

# NES Scenario 3: Add new tool configuration section
# When you add [tool.black], NES should suggest common black configurations
# and maintain consistency with existing tool sections below

[tool.setuptools.packages.find]
where = ["src"]
include = ["myproject*"]

# NES Scenario 4: Modernize configuration syntax
# When you update this to use newer TOML syntax,
# NES should suggest updating other similar sections for consistency
[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --cov=myproject"

