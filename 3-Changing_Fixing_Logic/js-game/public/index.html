<!DOCTYPE html>
<html lang="en">
<head>
    <title>Wordle Clone</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .grid {
            display: grid;
            grid-template-rows: repeat(6, 1fr);
            gap: 5px;
            margin: 20px auto;
            max-width: 300px;
        }
        .row {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 5px;
        }
        .cell {
            width: 50px;
            height: 50px;
            border: 2px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
        }
        .cell:focus {
            outline: 3px solid #0066cc;
            outline-offset: 2px;
        }
        .correct { 
            background-color: #6aaa64; 
            color: white; 
        }
        .present { 
            background-color: #c9b458; 
            color: white; 
        }
        .absent { 
            background-color: #787c7e; 
            color: white; 
        }
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
        .game-instructions {
            margin: 20px auto;
            max-width: 400px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <main>
        <div style="text-align: center;">
            <h1>Wordle Clone</h1>
            
            <div class="game-instructions">
                <h2>How to Play</h2>
                <p>Guess the 5-letter word. Use your keyboard to type letters. Press Enter to submit your guess. Press Backspace to delete letters.</p>
                <p><strong>Color meanings:</strong> Green = correct letter in correct position, Yellow = correct letter in wrong position, Gray = letter not in word.</p>
            </div>
            
            <div class="grid" id="grid" role="grid" aria-label="Wordle game grid"></div>
            
            <div id="message" role="status" aria-live="polite" aria-atomic="true"></div>
            
            <div id="game-status" class="sr-only" role="status" aria-live="polite" aria-atomic="true"></div>
        </div>
    </main>
    <script src="game.js"></script>
</body>
</html>
