# NES Demo: Nginx Configuration - Security and Modernization
# Try making the following edits to see Next Edit Suggestions in action:

# Main context
user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# NES Scenario 1: Update worker connections
# When you modify worker_connections, NES should suggest
# updating worker_rlimit_nofile for consistency
events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main;
    
    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    
    # NES Scenario 2: Add security headers
    # When you add security headers, NES should suggest
    # additional security configurations and best practices
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    
    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=login:10m rate=1r/s;
    
    # SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Server block for main application
    server {
        listen 80;
        listen [::]:80;
        server_name example.com www.example.com;
        
        # NES Scenario 3: Add HTTPS redirect
        # When you add return 301 https://$server_name$request_uri;
        # NES should suggest removing other location blocks and 
        # updating the HTTPS server block below
        
        location / {
            root /var/www/html;
            index index.html index.htm;
            try_files $uri $uri/ =404;
        }
    }
    
    # HTTPS server block
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name example.com www.example.com;
        
        # SSL certificates
        ssl_certificate /etc/ssl/certs/example.com.crt;
        ssl_certificate_key /etc/ssl/private/example.com.key;
        
        # Security headers (specific to HTTPS)
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        
        # Static files
        location ~* \.(css|js|img|png|jpg|jpeg|gif|ico|svg)$ {
            root /var/www/html;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
        
        # API proxy
        location /api/ {
            # NES Scenario 4: Add upstream configuration
            # When you add proxy_pass http://backend;
            # NES should suggest defining an upstream block
            # and adding proxy headers for proper forwarding
            proxy_pass http://localhost:3000/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # Rate limiting for API
            limit_req zone=api burst=20 nodelay;
        }
        
        # Authentication endpoint
        location /auth/login {
            proxy_pass http://localhost:3000/auth/login;
            limit_req zone=login burst=5 nodelay;
            
            # NES Scenario 5: Add additional auth security
            # When you add client_max_body_size for login,
            # NES should suggest adding it globally and
            # implementing additional security measures
            client_max_body_size 1M;
        }
        
        # Main application
        location / {
            root /var/www/html;
            index index.html;
            try_files $uri $uri/ /index.html;
        }
    }
    
    # NES Scenario 6: Add upstream configuration
    # When you add upstream backend block,
    # NES should suggest load balancing methods and health checks
    upstream backend {
        least_conn;
        server 127.0.0.1:3000 weight=1 max_fails=3 fail_timeout=30s;
        server 127.0.0.1:3001 weight=1 max_fails=3 fail_timeout=30s;
        # keepalive 32;
    }
}